addons:
  postgresql: 9.4
  apt:
    packages:
      - rabbitmq-server

notifications:
  email: false

language: python

matrix:
  fast_finish: true
  allow_failures:
    - python: 3.6
      env: REQUIREMENTS=devel EXTRAS=elasticsearch7 ES_URL=$ES7_DOWNLOAD_URL
    - python: 3.7
      env: REQUIREMENTS=devel EXTRAS=elasticsearch7 ES_URL=$ES7_DOWNLOAD_URL
    - python: 3.8
      env: REQUIREMENTS=devel EXTRAS=elasticsearch7 ES_URL=$ES7_DOWNLOAD_URL

cache:
  - pip

services:
  - postgresql
  - redis

env:
  global:
    - ES5_DOWNLOAD_URL="https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-5.6.16.tar.gz"
    - ES6_DOWNLOAD_URL="https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.8.2.tar.gz"
    - ES7_DOWNLOAD_URL="https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.3.0-linux-x86_64.tar.gz"
    - ES_HOST=127.0.0.1
    - SQLALCHEMY_DATABASE_URI="postgresql+psycopg2://postgres@localhost:5432/invenio"
  matrix:
    - REQUIREMENTS=lowest EXTRAS=elasticsearch5 ES_URL=$ES5_DOWNLOAD_URL
    - REQUIREMENTS=lowest EXTRAS=elasticsearch6 ES_URL=$ES6_DOWNLOAD_URL
    - REQUIREMENTS=release EXTRAS=elasticsearch6 ES_URL=$ES6_DOWNLOAD_URL
    - REQUIREMENTS=release EXTRAS=elasticsearch7 ES_URL=$ES7_DOWNLOAD_URL DEPLOY=true
    - REQUIREMENTS=devel EXTRAS=elasticsearch7 ES_URL=$ES7_DOWNLOAD_URL



python:
  - "3.6"
  - "3.7"
  - "3.8"

before_install:
  - "pip uninstall -y six"
  - "mkdir /tmp/elasticsearch"
  - "wget -O - $ES_URL | tar xz --directory=/tmp/elasticsearch --strip-components=1"
  - "/tmp/elasticsearch/bin/elasticsearch > /tmp/local-es.log &"
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls requirements-builder"
  - "requirements-builder -e $EXTRAS --level=min setup.py > .travis-lowest-requirements.txt"
  - "requirements-builder -e $EXTRAS --level=pypi setup.py > .travis-release-requirements.txt"
  - "requirements-builder -e $EXTRAS --level=dev --req requirements-devel.txt setup.py > .travis-devel-requirements.txt"

install:
  - "travis_retry pip install -r .travis-${REQUIREMENTS}-requirements.txt"
  - "travis_retry pip install -e .[all,$EXTRAS]"
  - "pip freeze"

before_script:
  # Allow ES to start
  - sleep 5
  - curl http://127.0.0.1:9200 && echo "Elasticsearch is up!" || cat /tmp/local-es.log

script:
  - "./run-tests.sh"

after_success:
  - coveralls
